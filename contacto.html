<h1 class="f-weight t-align">Contacto </h1>
<img src="img/destacada3.jpg" alt="Imagen principal">

<main class="contenedor seccion contenido-centrado">

<h2 class="f-weight t-align">Llena el formulario de contacto</h2>

<form  action="">

    <fieldset>
<legend>Información Personal</legend>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" placeholder="Tu nombre">
    
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="correo electronico" required>
    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" placeholder="teléfono" required>
    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje"></textarea>
</fieldset>
    <fieldset>
<legend>Información Sobre Propiedad</legend>

<label for="opciones">Vende o Compra</label>
<select  id="opciones">
    <option value="" disabled selected>--Seleccione--</option>
    <option value="">Compra</option>
    <option value="">Vende</option>
</select>
<label for="cantidad">Cantidad</label>
<input type="number" min="0" step="2" max="10">

    </fieldset>

    <fieldset>
        <legend>Contacto</legend>
        <p>Cómo desea ser contactada:</p>
        <div class="forma-contacto">
            <label for="telefono">Teléfono:</label>
            <input type="radio" id="telefono" name="contacto" value="">
        
            <label for="emailC">Email:</label>
            <input type="radio" id="emailC" name="contacto" value="">
        </div>

        <p>Si eligió Teléfono elija fecha y hora</p>
        <label for="fecha">Fecha:</label>
        <input type="date" id=fecha>
        <label for="hora">Hora:</label>
        <input type="time" id="hora" min="09:00" max="18:00">




    </fieldset>
    <input type="submit" value="Enviar" class="boton boton-verde ">

</form>
